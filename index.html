<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Rock Paper Scissors Games</title>
    <link href="https://fonts.cdnfonts.com/css/star-wars" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Welcome to Sarlacc, Thermal Detonator, Bounty Hunter!</h1>
        <h2>
          Sarlacc beats bounty hunter, bounty hunter beats thermal detonator,
          and thermal detonator beats sarlacc!
        </h2>
      </div>
      <div class="buttons">
        <button data-type="rock" class="rock">
          <img src="https://tinyurl.com/2p8npyxr" />
        </button>
        <button data-type="paper" class="paper">
          <img src="https://tinyurl.com/mr2sckar" />
        </button>
        <button data-type="scissors" class="scissors">
          <img src="https://tinyurl.com/mtcndn6u" />
        </button>
      </div>
      <div id="results">Do you have what it takes</div>
      <script src="script.js"></script>
    </div>
  </body>
</html>
